<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="controller">
    <div class="col-lg-10 mx-auto p-4 py-md-5">
        <form th:action="@{/book}" role="form" th:object="${book}" th:method="post">
            <input th:field="${book.id}" th:type="hidden">
            <div class="mb-3">
                <label th:for="${book.title}" class="form-label">Book Title</label>
                <input th:field="${book.title}" th:type="text" class="form-control" th:placeholder="Title">
            </div>


            <div class="mb-3">
                <label th:for="${book.author}" class="form-label">Book Author</label>
                <input th:field="${book.author}" th:type="text"  class="form-control" th:placeholder="Author">
            </div>


            <input th:type="submit" th:value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
