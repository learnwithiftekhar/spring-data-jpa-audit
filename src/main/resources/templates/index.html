<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="controller">
    <div class="col-lg-10 mx-auto p-4 py-md-5">
        <a th:href="@{/book/add}" class="btn btn-primary">Add new book</a>
        <table class="table">
            <thead class="table-header">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Created By</th>
                <th>Updated By</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.createdAt}"></td>
                <td th:text="${book.updatedAt}"></td>
                <td th:text="${book.createdBy}"></td>
                <td th:text="${book.updatedBy}"></td>
                <td><a th:href="@{/book/{id}/edit(id=${book.id})}" th:text="Edit"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
